{% extends "base.html" %}

{% block content %}


<h3>Удалить задачу</h3>

<p>Уверенны?: <b>{{ object.title }}</b>
    <p>Из списка <i>{{ todo_list.title }}</i>?</p>

    <form method="POST">
        {% csrf_token %}
        <input value="Да. Удалить." type="submit">
        <input value="Cancel" type="button" onclick="location.href='{% url "list" todo_list.id %}';" />
    </form>

{% endblock %}
