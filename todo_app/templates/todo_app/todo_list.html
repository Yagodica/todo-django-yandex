{% extends "base.html" %}

{% block content %}
<div>
    <div>
        <div>
            <!-- <h3>Edit list:</h3> -->
            <h5>{{ todo_list.title|upper}}</h5>
        </div>
        <ul>
            {% for todo in object_list %}
            <li>
                <div>
                    <div role="button" onclick="location.href='{% url "item-update" todo_list.id todo.id %}'">
                        {{ todo.title }}
                        (До {{ todo.due_date| date:"l, F j"}})
                    </div>
                </div>
            </li>
            {% empty %}
            <p>Нет задач в этом списке</p>
            {% endfor %}
        </ul>
        <p>
            <input value="Создать новую задачу" type="button" onclick="location.href='{% url "item-add" todo_list.id %}'" />
            <input value="Удалить список" type="button"
                onclick="location.href='{% url "list-delete" todo_list.id %}'" />
        </p>
    </div>
</div>
{% endblock %}
