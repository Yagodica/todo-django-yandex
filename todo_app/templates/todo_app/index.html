{% extends "base.html" %}

{% block content %}
{% if object_list %}
<h3>Все списки задач</h3>
{% endif %}
<ul>
    {% for todolist in object_list %}
    <li>
        <div role="button"
            onclick="location.href='{% url "list" todolist.id %}'">
            {{ todolist.title }}
        </div>
    </li>
    {% empty %}
    <h4>Списков нет</h4>
    {% endfor %}
</ul>
<p>
    <input value="Создать новый список" type="button"
        onclick="location.href='{% url "list-add" %}'"/>
</p>

{% endblock %}
