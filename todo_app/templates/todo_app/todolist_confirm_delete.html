{% extends "base.html" %}

{% block content %}

<h3>Удалить список задач</h3>

<p>Are you sure you want to delete the list <i>{{ object.title }}</i>?</p>

<form method="POST">
    {% csrf_token %}
    <input type="submit" value="Да, удалить.">
</form>
<input value="Отменить" type="button" onclick="location.href='{% url "index" %}';">

{% endblock %}
